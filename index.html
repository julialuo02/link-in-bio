<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <title>Link-in-Bio Layout</title>
    <style>
        * {
          /*  border: 1px red dashed; /* Debugging borders */
        }

        html {
            min-height: 100%;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            padding-top: 40px;
            padding-bottom: 40px;
            background: radial-gradient(circle at 50% 50%, #5b5255, #ab5b75, #df819f, #fac0d2, #fddedd, #f4e8cc, #d6e4c1, #bccebd);
            font-family: "Georgia";
        }

        .main-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 640px;
            margin: auto;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }

        .image-row {
            margin-bottom: 20px;
            text-align: center;
        }

        .avatar-image {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name-row {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .social-icons-row {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-icons-row a {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .links-row {
            margin-top: 20px;
        }

        .links-row a {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .links-row a:hover {
            background-color: #0056b3;
        }

        .thumbnail {
            width: 48px;
            height: 48px;
            border-radius: 48px;
            object-fit: cover;
        }

        .item {
            background-color: rgba(149, 123, 173, 0.5);
            padding: 5px;
            margin-bottom: 20px;
            border-radius: 1000px;
            padding-right: 53px;
            box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-row">
            <img class="avatar-image" src="brandon-griggs-P3v07pHGuJQ-unsplash.jpg" alt="Julia Luo headshot">
        </div>
        <div class="name-row">
            Julia Luo
        </div>
        <div class="social-icons-row">
            <a href="https://github.com/" target="_blank">
              <i class="fa-brands fa-github"></i>
            </a>
            <a href="https://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://linkedin.com" target="_blank">
              <i class="fa-brands fa-linkedin"></i>
            </a>
        </div>
        <div class="links-row">
            <a href="#link1">Link 1</a>
            <a href="#link2">Link 2</a>
            <a href="#link3">Link 3</a>
        </div>
        <div class="item">
        </div>
    </div>
</body>
</html>
